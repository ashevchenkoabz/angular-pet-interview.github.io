<mat-card class="team-container">
  <p>{{ team.name }}</p>
  <p>Votes: {{ team.score }}</p>
  <div class="buttons-container">
    <button (click)="vote.emit(1)" mat-fab color="accent" aria-label="Like">
      <mat-icon>thumb_up</mat-icon>
    </button>
    <button (click)="vote.emit(-1)" mat-fab color="warn" aria-label="Dislike">
      <mat-icon>thumb_down</mat-icon>
    </button>
  </div>
</mat-card>
